<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radyoloji S√∂zl√ºƒü√º</title>
<link rel="manifest" href="manifest.json">

<style>
body { margin:0; font-family: Arial, sans-serif; background:#f4f6f8; }
header { background:#1e3a8a; color:white; padding:16px; text-align:center; }
input { width:100%; padding:12px; font-size:16px; margin-bottom:12px; }
.list-item { background:white; padding:14px; margin-bottom:8px; border-radius:8px; cursor:pointer; }
#detail { display:none; padding:16px; }
button { padding:10px 14px; background:#1e3a8a; color:white; border:none; border-radius:6px; }
p { line-height:1.5; }
</style>
</head>

<body>

<header>üìò Radyoloji S√∂zl√ºƒü√º</header>

<div id="listScreen" style="padding:16px">
  <input type="text" placeholder="Ara..." onkeyup="filtrele(this.value)">
  <div id="liste">Y√ºkleniyor...</div>
</div>

<div id="detail">
  <button onclick="geri()">‚Üê Geri</button>
  <h2 id="kelime"></h2>

  <p><strong>Anlam:</strong></p>
  <p id="anlam"></p>

  <p><strong>√ñrnek C√ºmle:</strong></p>
  <p id="ornek"></p>

  <p><strong>C√ºmlede Anlam:</strong></p>
  <p id="cumlede"></p>
</div>

<script>
let tumVeriler = [];

fetch("https://opensheet.elk.sh/1KyR4OYA55wyodUsU6Y6Ze22A6jzvuDMwX62IaW2YWPw/RadLexTR_Terimler")
  .then(function(response) {
    return response.json();
  })
  .then(function(data) {
    tumVeriler = data;
    listeyiGoster(data);
  })
  .catch(function(error) {
    document.getElementById("liste").innerText = "Veri alƒ±namadƒ±";
  });

function listeyiGoster(data) {
  const alan = document.getElementById("liste");
  alan.innerHTML = "";

  data.forEach(function(item) {
    const div = document.createElement("div");
    div.className = "list-item";
    div.innerText = item.kelime;
    div.onclick = function() {
      detay(item);
    };
    alan.appendChild(div);
  });
}

function filtrele(metin) {
  const sonuc = tumVeriler.filter(function(item) {
    return item.kelime.toLowerCase().includes(metin.toLowerCase());
  });
  listeyiGoster(sonuc);
}

function detay(item) {
  document.getElementById("listScreen").style.display = "none";
  document.getElementById("detail").style.display = "block";

  document.getElementById("kelime").innerText = item.kelime;
  document.getElementById("anlam").innerText = item.anlam;
  document.getElementById("ornek").innerText = item.ornek_cumle;
  document.getElementById("cumlede").innerText = item.cumlede_anlam;
}

function geri() {
  document.getElementById("detail").style.display = "none";
  document.getElementById("listScreen").style.display = "block";
}
</script>

</body>
</html>
